<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>header menu</title>
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navigation">
      <div class="toggle"></div>
      <ul>
        <li style="--i: 0"><a href="#">HOME</a></li>
        <li style="--i: 1"><a href="#">ABOUT</a></li>
        <li style="--i: 2"><a href="#">Services</a></li>
        <li style="--i: 3"><a href="#">Work</a></li>
        <li style="--i: 2"><a href="#">Team</a></li>
        <li style="--i: 1"><a href="#">Contact</a></li>
        <li style="--i: 0"><a href="#">Meet</a></li>
      </ul>
    </div>

    <script>
      let navigation = document.querySelector('.navigation');
      document.querySelector('.toggle').onclick = function () {
        this.classList.toggle('active');
        navigation.classList.toggle('active');
      };
    </script>
  </body>
</html>
